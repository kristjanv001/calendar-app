<div>
  <div class="px-4">
    <!-- header -->
    <div class="flex items-center justify-between mb-8">
      <p>
        <span class="font-bold">{{ selectedMonthName() }}</span>
        <span class="text-lg"> {{ selectedYear() }}</span>
      </p>

      <div class="space-x-1 text-xs text-white">
        <button (click)="setPrevMonth()" class="bg-gray-900 rounded px-2 py-1">Prev</button>
        <button (click)="setCurrMonth()" class="bg-gray-900 rounded px-2 py-1">Today</button>
        <button (click)="setNextMonth()" class="bg-gray-900 rounded px-2 py-1">Next</button>
      </div>
    </div>
    <!-- grid -->
    <div class="grid grid-cols-7 gap-1 text-sm">
      @for (day of weekDays; track $index) {
      <span class="">{{ day }}</span>
      } @for (_ of [].constructor(getOffset(selectedDate())); track $index) {
      <div class="square min-h-8 sm:h-auto text-xs p-1"></div>
      } @for (_ of [].constructor(selectedMonthDays()); let index = $index; track index) {
      <div class="square min-h-8 sm:h-auto bg-gray-100 text-xs relative">
        <div
          [ngClass]="{'bg-red-300 rounded-full h-3 w-3 p-2': index+1 === currentDay && selectedMonth() === currentMonth && selectedYear() === currentYear }"
          class="absolute top-1 left-1 flex items-center justify-center"
        >
          <span> {{ index + 1 }} </span>
        </div>
      </div>
      }
    </div>
  </div>
</div>
