<div class="mb-8">
  <p>Are you sure you want to remove {{data.payload.event.title}}?</p>
</div>
<div>
  <button class="bg-gray-200 rounded-md px-2 py-1 mr-2" (click)="onCancel()" mat-dialog-close>Cancel</button>
  <button class="bg-gray-900 rounded-md px-2 py-1 text-white" (click)="onConfirm()" cdkFocusInitial>Remove</button>
</div>
