<div *ngIf="events" class="max-h-full overflow-scroll">
  @for (event of events; track $index) {

  <!-- event header -->
  <div class="flex-col bg-gray-100 p-2 xl:p-4">
    <div class="flex items-center justify-start">
      <span class="mr-2 text-blue-500">{{ event.time }}</span>
      <span>{{ event.title }} </span>
    </div>
  </div>

  <!-- event details -->
  <div class="p-2 xl:p-4">
    <!-- description -->
    <div *ngIf="event.description" class="mb-4">
      <p class="font-light">{{ event.description }}</p>
    </div>

    <!-- buttons -->
    <div class="flex space-x-2 text-xs">
      <button (click)="openEditDialog(event)" class="border rounded-md px-3 py-1 flex items-center justify-center">
        <div icon="edit"></div>
        <span class="mt-0.5"> Edit </span>
      </button>
      <button
        (click)="openRemoveConfirmDialog(event)"
        class="border rounded-md px-2 py-1 flex items-center justify-center"
      >
        <div icon="trash"></div>
        <span class="mt-0.5"> Remove </span>
      </button>
    </div>
  </div>

  }
</div>
